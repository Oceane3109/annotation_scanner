<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Résultats du scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <style>
        .method-signature {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .annotation-badge {
            font-size: 0.75em;
            margin-right: 0.25rem;
            margin-bottom: 0.25rem;
        }
        .method-card {
            border-left: 3px solid #0d6efd;
            margin-bottom: 1rem;
            background-color: #fff;
            border-radius: 0.25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .method-annotations {
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        .class-header {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem 0.25rem 0 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Résultats pour <span class="text-primary" th:text="'@' + ${searchedAnnotation}"></span></h1>
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Nouvelle recherche
            </a>
        </div>
        
        <div th:if="${results == null || results.isEmpty()}" class="alert alert-warning">
            Aucune classe trouvée avec l'annotation spécifiée.
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div th:each="classInfo : ${results}" class="card mb-4 shadow-sm">
                    <div class="class-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <span class="text-primary fw-bold" th:text="${classInfo.className}"></span>
                                <small class="text-muted" th:text="'(' + ${classInfo.packageName} + ')'"></small>
                            </h5>
                            <span class="badge bg-info">
                                <span th:text="${classInfo.annotatedMethods.size()}"></span> 
                                <span th:text="${classInfo.annotatedMethods.size() > 1 ? 'méthodes' : 'méthode'}"></span>
                            </span>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div th:if="${classInfo.annotatedMethods.isEmpty()}" class="alert alert-info">
                            Aucune méthode avec cette annotation trouvée dans cette classe.
                        </div>
                        
                        <div th:each="method : ${classInfo.annotatedMethods}" class="method-card p-3 mb-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="w-100">
                                    <h6 class="mb-1">
                                        <span class="text-success" th:text="${method.returnType} + ' '"></span>
                                        <span class="fw-bold" th:text="${method.name}()"></span>
                                    </h6>
                                    <div class="method-annotations">
                                        <span th:each="ann : ${method.annotations}" 
                                              class="badge bg-primary me-1 mb-1"
                                              th:text="'@' + ${ann}">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
                        </li>
                        <li th:if="${classInfo.methods.isEmpty()}" class="text-muted fst-italic">
                            Aucune méthode avec cette annotation
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
