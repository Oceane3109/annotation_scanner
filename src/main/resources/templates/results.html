<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Résultats du scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Styles spécifiques qui ne sont pas dans le fichier CSS externe */
        .method-annotations {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px dashed #e9ecef;
        }
    </style>
</head>
<body class="animated">
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Annotation Scanner</h1>
                <a href="/" class="btn btn-light">
                    <i class="bi bi-house-door"></i> Accueil
                </a>
            </div>
            <p class="mb-0 mt-2">Résultats pour l'annotation : <strong th:text="'@' + ${searchedAnnotation}"></strong></p>
        </div>
    </header>

    <div class="container py-4">
        
        <div th:if="${results == null || results.isEmpty()}" class="alert alert-warning">
            Aucune classe trouvée avec l'annotation spécifiée.
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div th:each="classInfo : ${results}" class="class-card hover-lift mb-4">
                    <div class="class-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h2 class="class-name" th:text="${classInfo.className}"></h2>
                                <p class="package-name" th:text="${classInfo.packageName}"></p>
                            </div>
                            <span class="methods-count">
                                <i class="bi bi-collection"></i>
                                <span th:text="${classInfo.annotatedMethods.size()}"></span> 
                                <span th:text="${classInfo.annotatedMethods.size() > 1 ? 'méthodes' : 'méthode'}"></span>
                            </span>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div th:if="${classInfo.annotatedMethods.isEmpty()}" class="alert alert-info">
                            Aucune méthode avec cette annotation trouvée dans cette classe.
                        </div>
                        
                        <div th:each="method : ${classInfo.annotatedMethods}" 
                             class="method-card p-3 mb-3"
                             th:classappend="${method.hasAnnotation} ? 'method-annotated' : 'method-regular'">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="w-100">
                                    <div class="d-flex align-items-center flex-wrap">
                                        <span class="return-type me-2" th:text="${method.returnType}"></span>
                                        <span class="method-name me-2" th:text="${method.name}"></span>
                                        <span class="method-params">()</span>
                                        <span th:if="${method.hasAnnotation}" class="badge-annotated ms-2">
                                            <i class="bi bi-tag"></i> Annotée
                                        </span>
                                    </div>
                                    <div th:if="${!method.annotations.isEmpty()}" class="method-annotations mt-2">
                                        <span th:each="ann : ${method.annotations}" 
                                              class="annotation-badge"
                                              th:text="'@' + ${ann}">
                                        </span>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">
                <i class="bi bi-code-slash"></i> Développé avec Spring Boot et Java
                <span class="mx-2">•</span>
                <i class="bi bi-github"></i> <a href="#" class="text-decoration-none">Voir sur GitHub</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
