<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Annotations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .annotation-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .annotation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .annotation-name {
            font-family: 'Courier New', monospace;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1>All Annotations in Project</h1>
                <p class="text-muted">Found <span th:text="${#sets.size(allAnnotations)}">0</span> unique annotations</p>
                <a href="/" class="btn btn-outline-primary mb-3">Back to Home</a>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="annotation : ${allAnnotations}">
                <div class="card h-100 annotation-card" onclick="searchAnnotation(this)">
                    <div class="card-body">
                        <h5 class="card-title annotation-name" th:text="${annotation}">Annotation</h5>
                        <button class="btn btn-sm btn-outline-primary mt-2" 
                                onclick="event.stopPropagation(); copyToClipboard(this)">
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchAnnotation(element) {
            const annotation = element.querySelector('.annotation-name').textContent;
            window.location.href = '/scan?annotation=' + encodeURIComponent(annotation);
        }

        function copyToClipboard(button) {
            event.stopPropagation();
            const annotation = button.parentElement.querySelector('.annotation-name').textContent;
            navigator.clipboard.writeText(annotation).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.remove('btn-outline-primary');
                button.classList.add('btn-success');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('btn-success');
                    button.classList.add('btn-outline-primary');
                }, 2000);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
